<div class="container">
    <h1 class="text-center mb-4 mt-4">Todos List By Vanshika Sikarwar</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4 class="mb-3"> Your Todos</h4>
    <div *ngIf=" this.todos.length===0 ; else elseBlock ">No Todos Display</div>
    <ng-template #elseBlock>
        <div *ngFor=" let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckBox)="toggleTodo($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
<!-- //sending data to child component using property binding which is used to set the values of property
-->
