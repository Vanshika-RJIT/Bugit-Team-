<div class="container my-5">
    <h4>Add Todos</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title "></div>
        <div class="form-group pb-3 ">
            <label for="desc ">Todo Description</label>
            <input type="text" class=" form-control " [(ngModel)]="desc" name="desc" id=" desc ">
        </div>
        <button type="submit " class="btn btn-md btn-primary ">Add Todo</button>
    </form>
</div>
